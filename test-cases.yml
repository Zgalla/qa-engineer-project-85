- summary: |
    Создание игры с ботом
  requirement: |
    При выборе нужной тематики, уровня сложности, максимального времени игры и выбора соперника - создается новая игра
  prerequisites: |
    Открыта основная страница сайта
    Пользователь авторизован
  test-data: |
    Level = 1, Game Type = With a bot, Time control = 8 min, task = rect_area 
  steps:
    - Нажать на кнопку "Create a game"
    - Выбрать параметры
    - Нажать на кнопку "Create battle"
  expected-result: |
    Создается новая игра по указанным параметрам

- summary: |
    Создание новой игры неавторизированным пользователем
  requirement: |
    При попытке создании новой игры неавторизированным пользователем, создается новая игра с рандомной тематикой, уровнем и соперником
  prerequisites: |
    Открыта основная страница сайта
    Пользователь не авторизирован
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Try simple battle"
  expected-result: |
    Cоздается новая игра с рандомной тематикой, уровнем и соперником

- summary: |
    Просмотр завершенной игры
  requirement: |
    При выборе завершенной игры, можно посмотреть в режиме проигрывателя весь ход игры соперников
  prerequisites: |
    Открыта основная страница сайта
    Пользователь авторизован
  test-data: |
    no data
  steps:
    - Открыть вкладку "Completed games"
    - Выбрать любую игру из появившегося списка
    - Нажать соответствующую игре кнопку "Show"
    - В открывшемся проигрывателе нажать кнопку начала показа (скрин "Просмотр игры")
  expected-result: |
    Начинается просмотр завершенной игры

